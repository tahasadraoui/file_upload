<div class="container card-0 justify-content-center">
  <div class="card-body px-sm-4 px-0">
    <div class="row justify-content-center mb-5">
      <div class="col-md-10 col">
        <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left">Submit Application</h3>
        <p class="mt-md-4 ml-md-0 ml-2 text-center text-sm-left">Please fill the fields with the required info.</p>
      </div>
    </div>
    <div class="row justify-content-center round">
      <div class="col-lg-10 col-md-12">
        <div class="card shadow-lg card-1">
          <div class="card-body inner-card">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="first-name">First Name</label
                  ><input type="text" class="form-control" id="first-name" placeholder="Type your Name" />
                </div>
                <div class="form-group">
                  <label for="Mobile-Number">Mobile Number</label>
                  <input type="text" class="form-control" id="Mobile-Number" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Position</label>
                  <select class="form-control">
                    <option>DevOps</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="time">Experience</label> <input type="text" class="form-control" id="time" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="skill">Required Skills</label> <input type="text" class="form-control" id="skill" placeholder="" />
                </div>
              </div>
              <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="last-name">Last Name</label> <input type="text" class="form-control" id="last-name" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="phone">Email</label> <input type="email" class="form-control" id="email" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="Expected Salary">Expected Salary</label>
                  <input type="text" class="form-control" id="Expected Salary" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="Actual Company">Actual Company</label>
                  <input type="text" class="form-control" id="Actual Company" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Country</label>
                  <select class="form-control">
                    <option>India</option>
                    <option>China</option>
                    <option>UK</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-center cursor-pointer">
              <div class="col-md-12 col-lg-10 col-12">
                <div class="form-group files">
                  <label class="my-auto cursor-pointer">Upload Your File </label>
                  <input id="file" type="file" class="form-control cursor-pointer" />
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-10 col-12">
                <div class="form-group">
                  <label for="exampleFormControlTextarea2">Message</label>
                  <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="5"></textarea>
                </div>
                <div class="row justify-content-end mb-5">
                  <div class="col-lg-4 col-auto">
                    <button type="button" class="btn btn-primary btn-block">
                      <small class="font-weight-bold" (click)="onApply()"> Apply</small>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
